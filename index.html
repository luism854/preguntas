<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas</title>
    <link rel="stylesheet" href="preguntas.css">
</head>
<body>
    <h1>Preguntas de programación</h1>
    <div class="contenedor-1">
        <div class="contenedor-2">
            <div class="contenedores-junior">
                <h2>Que es MySQL?</h2>
                <div class="inputs">
                    <input class="input1" type="radio" id="falso1" name="respuesta1" value="falso1">
                    <label for="falso1">MySQL es un lenguaje de programación utilizado para crear aplicaciones web.</label>
                </div>
                <div class="inputs">
                    <input class="input1" type="radio" id="falso1.1" name="respuesta1" value="falso1.1">
                    <label for="falso1.1">MySQL es un sistema operativo utilizado para controlar y administrar servidores.</label>
                </div>
                <div class="inputs">
                    <input class="input1" type="radio" id="verdadero1" name="respuesta1" value="verdadero1">
                    <label for="verdadero1">MySQL es un sistema de gestión de bases de datos relacional, utilizado para almacenar y recuperar información de manera eficiente, es uno de los sistemas de gestión de bases de datos más populares.</label>
                </div>
            </div>
            <div class="contenedores-junior">
                <h2>Que es una dirección estática?</h2>
                <div class="inputs">
                    <input class="input1" type="radio" id="verdadero2" name="respuesta2" value="verdadero2">
                    <label for="verdadero2">Una dirección estática es una dirección IP que no cambia con el tiempo y siempre se asigna a un dispositivo de red específico.</label>
                </div>
                <div class="inputs">
                    <input class="input1" type="radio" id="falso2" name="respuesta2" value="falso2">
                    <label for="falso2">Una dirección estática es una dirección de envío de correo que solo funciona en una ubicación fija, por lo que no se puede utilizar para enviar correo a una dirección diferente.</label>
                </div>
                <div class="inputs">
                    <input class="input1" type="radio" id="falso2.1" name="respuesta2" value="falso2.1">
                    <label for="falso2.1">Una dirección estática es una dirección de correo electrónico que siempre permanece igual y nunca cambia.</label>
                </div>
            </div>
            <div class="contenedores-junior">
                <h2>Que es React native?</h2>
                <div class="inputs">
                    <input class="input1" type="radio" id="verdadero3" name="respuesta3" value="verdadero3">
                    <label for="verdadero3">React Native es un marco de trabajo de código abierto utilizado para desarrollar aplicaciones móviles para iOS y Android utilizando JavaScript y la biblioteca React de Facebook.</label>
                </div>
                <div class="inputs">
                    <input class="input1" type="radio" id="falso3" name="respuesta3" value="falso3">
                    <label for="falso3">React Native es un software utilizado para crear gráficos y animaciones en 3D.</label>
                </div>
                <div class="inputs">
                    <input class="input1" type="radio" id="falso3.1" name="respuesta3" value="falso3.1">
                    <label for="falso3.1">React Native es un lenguaje de programación utilizado para crear páginas web y aplicaciones móviles.</label>
                </div>
            </div>
            <div class="box-boton">
                <button class="boton" id="comprobar" type="button">Comprobar respuesta</button>
            </div>
        </div>
    </div>
    <div class="cont-resp">
        <div class="box-resp">
            <p id="resp"></p>
        </div>
    </div>
    <script src="javas.js"></script>
</body>
</html>
